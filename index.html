<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" contect="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label class="title" id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name">

        <label class="title" id="email-label" for="name">Email</label>
        <input id="email" type="email" required placeholder="Enter your Email">

        <label class="title" id="number-label" for="number">Age (optional)</label>
        <input id="number" placeholder="Age" type="number" min="10" max="100">

        <label class="title" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="prefere not to say">prefere not to say</option>
            <option value="Other">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>

        <div>
            <input id="definitely" type="radio" value="Definitely" name="recommend">
            <label for="definitely">Defintely</label>
        </div>

        <div>
            <input id="maybe" type="radio" value="Maybe" name="recommend">
            <label for="maybe">Maybe</label>
        </div>

        <div>
            <input id="not-sure" type="radio" value="Not sure" name="recommend">
            <label for="not-sure">Not sure</label>
        </div>

        <label class="title">Whats your favourite features of freeCodeCamp</label>
        <select>
            <option value="challenges">challenges</option>
            <option value="projects">projects</option>
            <option value="community">community</option>
            <option value="open source">open source</option>
        </select>

        <p>What would you like to see improved?</p>
        <div>
            <input type="checkbox" value="front-end-projects" id="front-end-projects">
            <label for="front-end-projects">Front-end Projects</label>
        </div>
        <div>
            <input type="checkbox" value="back-end-projects" id="back-end-projects">
            <label for="back-end-projects">Back-end Projects</label>
        </div>
        <div>
            <input type="checkbox" value="data-visualization" id="data-visualization">
            <label for="data-visualization">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" value="challenges" id="challenges">
            <label for="challenges">Challenges</label>
        </div>
        <div>
            <input type="checkbox" value="open-source-community" id="open-source-community">
            <label for="open-source-community">Open source community</label>
        </div>
        <div>
            <input type="checkbox" value="gitter-help-room" id="gitter-help-room">
            <label for="gitter-help-room">Gitter help room</label>
        </div>
        <div>
            <input type="checkbox" value="videos" id="videos">
            <label for="videos">Videos</label>
        </div>
        <div>
            <input type="checkbox" value="city-meetups" id="city-meetups">
            <label for="city-meetups">City meetups</label>
        </div>
        <div>
            <input type="checkbox" value="wiki" type="wiki" id="wiki">
            <label for="wiki">Wiki</label>
        </div>
        <div>
            <input type="checkbox" value="forum" id="forum">
            <label for="forum">Forum</label>
        </div>
        <div>
            <input type="checkbox" value="additional-courses" id="additional-courses">
            <label for="additional-courses">Additional courses</label>
        </div>
        <label class="title" for="comments">Any comments or suggestions</label>
        <textarea id="comments">Enter your comment here</textarea>

        <button id="submit" type="submit">Submit</button>
    </form>


</body>

</html>
